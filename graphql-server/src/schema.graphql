# import UserOrderByInput ChannelOrderByInput, MessageOrderByInput from './generated/prisma.graphql'

type Query {
  users(
    query: String
    first: Int
    skip: Int
    after: String
    orderBy: UserOrderByInput
  ): [User!]!
  channels(
    query: String
    first: Int
    skip: Int
    after: String
    orderBy: ChannelOrderByInput
  ): [Channel!]!
  messages(
    query: String
    first: Int
    skip: Int
    after: String
    orderBy: ChannelOrderByInput
  ): [Message!]!
  me: User!
}

type Mutation {
  createUser(data: CreateUserInput!): AuthPayload!
  login(data: LoginUserInput!): AuthPayload!
  deleteUser: User!
  updateUser(data: UpdateUserInput!): User!
}

# type Subscription {

# }

type AuthPayload {
  token: String!
  user: User!
}

input LoginUserInput {
  email: String!
  password: String!
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
}

input UpdateUserInput {
  name: String
  email: String
  password: String
}

type User {
  id: ID!
  name: String!
  email: String
  password: String!
  updatedAt: String!
  createdAt: String!
  messages: [Message!]!
  userChannels: [Channel!]!
  onChannels: [Channel!]!
  likes: [Message!]!
}

type Channel {
  id: ID!
  name: String!
  author: User!
  users: [User!]!
  messages: [Message!]!
  updatedAt: DateTime!
  createdAt: DateTime!
}
type Message {
  id: ID!
  content: String!
  author: User!
  channel: Channel!
  updatedAt: DateTime!
  createdAt: DateTime!
  likes: [User!]!
}

enum MutationType {
  CREATED
  UPDATED
  DELETED
}
